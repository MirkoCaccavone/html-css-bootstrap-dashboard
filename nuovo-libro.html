<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Nuovo Libro</title>
</head>

<body>
    <header>

        <!-- NAVIGATORE -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">

                <!-- immagine logo -->
                <a class="navbar-brand" href="#">
                    <img src="./img/duck.png" alt="img logo">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                Catalogo Libri
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Anagrafica Utenti
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Storico Prestiti
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Help
                            </a>
                        </li>
                    </ul>

                    <form class="d-flex" role="search">
                        <button class="btn btn-outline-success" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <!-- container generale main -->
        <div class="container">

            <div class="row py-3">
                <!-- titolo -->
                <div class="col fs-1 text-start">
                    Nuovo Libro
                </div>
            </div>

            <form class="row g-3">

                <!-- NOME -->
                <div class="col-6">
                    <label for="inputText" class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="First name">
                </div>

                <!-- COGNOME -->
                <div class="col-6">
                    <label for="inputText" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" aria-label="Last name">
                </div>

                <!-- TITOLO -->
                <div class="col-12">
                    <label for="inputText" class="form-label">Titolo</label>
                    <input type="text" class="form-control" placeholder="Inserisci il titolo del libro" aria-label="Titolo">
                </div>

                <!-- GENERE -->
                 <div class="col-12 col-lg-4">
                    <label for="inputText" class="form-label">Genere</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Scegli il genere</option>
                        <option value="1">Uomo</option>
                        <option value="2">Donna</option>
                        <option value="3">Bambino</option>
                    </select>
                 </div>

                 <!-- ANNO DI PUBBLICAZIONE -->
                 <div class="col-12 col-lg-4">
                    <label for="inputText" class="form-label">Anno di Pubblicazione</label>
                    <input type="text" class="form-control" placeholder="Inserisci l'anno" aria-label="Anno di Pubblicazione">
                </div>

                <!-- ISBN# -->
                <div class="col-12 col-lg-4 mb-3">
                    <label for="inputText" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#" aria-label="ISBN#">
                </div>


                <!-- NOTE -->
                 <hr>
                <div class="col-12 bt-solid">
                    <label for="inputText"> Note</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Comments</label>
                      </div>
                </div>
                
                <!-- CHECKBOX -->
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Disponibile anche in digitale
                        </label>
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                </div>
            </form>

        </div>
    </main>
</body>

</html>
