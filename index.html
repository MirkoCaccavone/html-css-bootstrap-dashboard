<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>BS dashboard</title>
</head>

<body>
    <header>

        <!-- NAVIGATORE -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">

                <!-- immagine logo -->
                <a class="navbar-brand" href="#">
                    <img src="./img/duck.png" alt="img logo">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                Catalogo Libri
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Anagrafica Utenti
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Storico Prestiti
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Help
                            </a>
                        </li>
                    </ul>

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <section class="section-principale">
            <div class="container text-center bg-success">

                <!-- prima riga con titolo e bottone -->
                <div class="row py-3">

                    <!-- titolo -->
                    <div class="col fs-1 col-8 text-start">
                        Catalogo Libri
                    </div>

                    <!-- bottone -->
                    <div class="col col-4">
                        <button type="button" class="btn btn-primary m-1">
                            Aggiungi Libro
                        </button>
                    </div>

                </div>


        </section>

        <section class="section-secondaria">
            <div class="container text-center bg-danger">

                <div class="row ">

                    <div class="col">
                        Column
                    </div>

                    <div class="col">
                        Column
                    </div>


                </div>

            </div>
